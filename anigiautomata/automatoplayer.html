.neon-text span {

    0 0 16px #ff00ff,

}

/* Κίνηση / παλμός */
@keyframes neonWave {
  0%, 100% {
    transform: translateY(0px);
    text-shadow:
      0 0 8px #ff00ff,
      0 0 16px #ff00ff,
      0 0 24px #ff00ff;
  }

  }
}

/* Προαιρετικά: κάθε γράμμα έχει ελαφρώς διαφορετική φάση για κυματισμό */

}

<script>
  // Λειτουργία για το κουμπί Αρχική
  document.getElementById('openBtn').addEventListener('click', function(){
    try {
      const path = location.pathname.split('/').pop();
      if (path === '' || path === '../index.html') {
        location.reload();
      } else {
        location.href = '../index.html';
      }
    } catch (e) {
      location.reload();
    }
  });

  // Λειτουργία για το κουμπί Radio Live
  document.getElementById('liveBtn').addEventListener('click', function(){
    location.href = '../chat radio.html';
  });
</script>
 <div class="clock" id="clock" aria-live="polite" aria-atomic="true" role="status">
   <div class="time" id="time">--:--:--</div>
   <div class="date" id="date">-------</div>
 </div>
 <script>
    // Σενάριο για Neon Letters (το πρόσθεσα εδώ για να δουλεύει ο κυματισμός)
    const neonText = document.querySelector('.neon-text');
    const spans = neonText.querySelectorAll('span');
    spans.forEach((span) => {
      const letters = span.textContent.split('');
      span.textContent = '';
      letters.forEach((letter, i) => {
        const s = document.createElement('span');
        s.textContent = letter;
        s.style.animationDelay = `${i * 0.1}s`;
        span.appendChild(s);
      });
    });

    // Ρολόι
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');

    const timeFmt = new Intl.DateTimeFormat('el-GR', {
      hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
    });

    const dayDateFmt = new Intl.DateTimeFormat('el-GR', {
      weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
    });

    function updateClock(){
      const now = new Date();
      timeEl.textContent = timeFmt.format(now);
      const parts = dayDateFmt.format(now);
      dateEl.textContent = parts.charAt(0).toUpperCase() + parts.slice(1);
    }

    updateClock();
    setInterval(updateClock, 1000);
 </script>
