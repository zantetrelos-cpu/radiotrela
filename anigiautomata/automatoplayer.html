 <style>
  html, body {
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Εφέ Zoom */
  #page-wrapper {
      transition: transform 1s ease-in-out, opacity 1s;
      width: 100%;
  }
  .master-zoom {
      transform: scale(0);
      opacity: 0;
  }
  #player-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 9999;
  }
  .player-entrance {
      display: block !important;
      animation: zoomIn 1s forwards;
  }
  @keyframes zoomIn {
      from { transform: scale(2); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
  }

  /* ΝΕΟ ΜΟΝΤΕΡΝΟ ΜΠΟΥΤΟΝ */
  .entry-btn {
      display: block;
      margin: 30px auto;
      padding: 18px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 2px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #ff00ff;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), inset 0 0 15px rgba(255, 0, 255, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
  }

  .entry-btn:hover {
      background: #ff00ff;
      box-shadow: 0 0 40px #ff00ff, 0 0 80px #00ffff;
      border-color: #00ffff;
      transform: translateY(-3px) scale(1.05);
      text-shadow: 0 0 10px #fff;
  }
</style>

<script>
      function triggerFullZoom() {
        const wrapper = document.getElementById('page-wrapper');
        const frame = document.getElementById('player-frame');
        const mainPlayer = document.getElementById('main-player');

        // 1. Σταματάμε τον ήχο αδειάζοντας το src του player
        mainPlayer.src = "";

        // 2. Ξεκινάμε το εφέ
        wrapper.classList.add('master-zoom');
        frame.src = "../egrafi.html"; 

        setTimeout(() => {
            wrapper.style.display = 'none';
            frame.classList.add('player-entrance');
        }, 1000);
    }
</script>

<script src="lock.js"></script>
  <!--butov piso sto player -->
<button type="button" id="home-btn" class="back-button-fixed" onclick="goToHomeNow()">
    Αρχική σελίδα
</button>

<script>
    function goToHomeNow() {
        const wrap = document.getElementById('page-wrapper');
        const iframe = document.getElementById('player-frame');
        const player = document.getElementById('main-player');
        const btn = document.getElementById('home-btn'); // Το κουμπί

        if (player) player.src = "";
        
        // 1. Εξαφανίζουμε αμέσως το κουμπί
        if (btn) btn.style.display = 'none';

        if (iframe) {
            iframe.src = "../index.html";
            
            if (wrap) {
                wrap.classList.add('master-zoom');
                setTimeout(() => {
                    wrap.style.display = 'none';
                    iframe.classList.add('player-entrance');
                }, 1000);
            }
        }
    }
</script>
