}

</style>

<script>
// Κάνουμε κάθε γράμμα να είναι ξεχωριστό για κυματισμό
const text = document.querySelector('.neon-text span');
const letters = text.textContent.split('');
text.textContent = '';
letters.forEach((letter, i) => {
  const span = document.createElement('span');
  span.textContent = letter;
  span.style.animationDelay = `${i * 0.1}s`; // διαφορά φάσης
  text.appendChild(span);
});
</script>

  <div class="clock" id="clock" aria-live="polite" aria-atomic="true" role="status">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">-------</div>
  </div>
  <script>
    // Εμφανίζει ώρα (ώρες:λεπτά:δευτερόλεπτα) και ημέρα, ημερομηνία, χρονολογία με γράμματα στα Ελληνικά
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');

    const timeFmt = new Intl.DateTimeFormat('el-GR', {
      hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
    });

    const dayDateFmt = new Intl.DateTimeFormat('el-GR', {
      weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
    });

    function updateClock(){
      const now = new Date();
      // Χρόνος
      timeEl.textContent = timeFmt.format(now);
      // Ημέρα και ημερομηνία με γράμματα, π.χ. "Σάββατο, 1 Νοεμβρίου 2025"
      // Intl θα δώσει μορφοποίηση όπως 'Σάββατο, 1 Νοεμβρίου 2025'
      const parts = dayDateFmt.format(now);
      dateEl.textContent = parts.charAt(0).toUpperCase() + parts.slice(1);
    }

    // Εκτέλεση άμεσα και κάθε δευτερόλεπτο
    updateClock();
    setInterval(updateClock, 1000);
  </script>
