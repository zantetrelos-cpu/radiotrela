    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            overflow-y: auto; 
            background-image: url('fon.png');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;
        }

        #top-header-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 10;
        }

        #intro-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: opacity 1s ease, visibility 1s;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Στυλ για την αρχική εικόνα */
        #intro-logo {
            max-width: 450px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #main-radio-content {
            display: none; 
            opacity: 0;
            width: 100%;
            height: 100vh;
            transition: opacity 1.5s ease;
            overflow: hidden; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }

        #text-wrapper { 
            max-width: 850px; 
            width: 100%; 
            padding: 20px; 
            transition: opacity 1s ease;
            display: none; /* Ξεκινάει κρυφό για να φανεί η φωτό */
        }

        #entry-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 18px 45px;
            background-color: rgba(255, 0, 0, 0.1);
            color: #ffffff;
            border: 3px solid #ff0000;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0;
            display: none;
            transition: opacity 1.5s ease;
            z-index: 1000;
            font-size: 1.4rem;
            letter-spacing: 3px;
            animation: borderGlow 1.5s infinite alternate;
        }

        #skip-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0; 
            transition: opacity 0.8s ease;
            z-index: 2000;
        }

        #skip-button:hover {
            color: #fff;
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        @keyframes borderGlow {
            0% { border-color: #800000; box-shadow: 0 0 5px #800000; transform: translate(-50%, -50%) scale(1); }
            100% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000, inset 0 0 15px #ff0000; transform: translate(-50%, -50%) scale(1.05); }
        }

        #entry-button:hover { background-color: #ff0000; color: #fff; box-shadow: 0 0 50px #ff0000; }

        .line { display: block; margin-bottom: 20px; min-height: 1.2em; word-wrap: break-word; }
        .title { font-size: 2.2rem; color: #d4a017; font-weight: bold; text-transform: uppercase; }
        .normal { font-size: 1.3rem; color: #bbb; font-style: italic; }
        .highlight-big { 
            font-size: 3.8rem; font-weight: 900; color: #ff0000; text-transform: uppercase;
            animation: pulse 1.5s infinite;
            line-height: 1.1;
        }
        .blink-red { color: #ff3333; font-weight: bold; animation: flicker 0.5s infinite alternate; font-size: 1.2rem; }

        @media (max-width: 768px) {
            .highlight-big { font-size: 2.2rem; }
            .title { font-size: 1.5rem; }
            .normal { font-size: 1.1rem; }
            #entry-button { width: 85%; font-size: 1.1rem; }
            #skip-button { bottom: 15px; right: 15px; padding: 8px 15px; }
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); text-shadow: 0 0 0px red; } 50% { transform: scale(1.05); text-shadow: 0 0 20px red; } }
        @keyframes flicker { 0% { opacity: 1; } 100% { opacity: 0.4; } }
        .cursor { display: inline-block; width: 8px; height: 1.2rem; background-color: #ff0000; margin-left: 5px; animation: cursorBlink 0.7s infinite; vertical-align: middle; }
        @keyframes cursorBlink { 50% { opacity: 0; } }

<body>

<div id="intro-screen">
    <div id="top-header-text">Ράδιο Σύννεφα - Radio Synnefa</div>

    <img src="sinnefa.png" id="intro-logo" alt="Logo">

    <div id="text-wrapper">
        <div id="display"></div>
        <span class="cursor" id="main-cursor"></span>
    </div>
    <button id="entry-button" onclick="enterRadio()">ΕΙΣΟΔΟΣ ΣΤΟ RADIO</button>
</div>

<button id="skip-button" onclick="skipIntro()">Παράκαμψη Intro</button>

<div id="main-radio-content">
    <iframe id="radio-player" scrolling="no"></iframe>
</div>

<script>
    const script = [
        { text: "ΕΔΩ ΠΟΥ Ο ΕΡΩΤΑΣ ΕΙΝΑΙ Η ΜΟΝΗ ΦΩΝΗ...", class: "title" },
        { text: "\nΞέχνα ό,τι ήξερες. Σβήσε τον υπόλοιπο κόσμο.", class: "normal" },
        { text: "\nΣε αυτή τη συχνότητα, δεν παίζουμε απλά τραγούδια...", class: "normal" },
        { text: "υμνούμε το ΠΑΘΟΣ.", class: "highlight-big" },
        { text: "Εδώ κατοικεί μόνο ο Έρωτας.", class: "title" },
        { text: "\nΚάθε νότα, κάθε ανάσα, κάθε στίχος είναι μια ιεροτελεστία\nπου θα βρεις", class: "normal" },
        { text: "ΜΟΝΟ ΕΔΩ.", class: "highlight-big" },
        { text: "Μην ψάξεις αυτά τα τραγούδια πουθενά αλλού στον πλανήτη.", class: "normal" },
        { text: "\nΜόνο Ερωτικά • Μόνο Πάθος • Μόνο Εδώ", class: "blink-red" },
        { text: "\nΚαλώς ήρθες στο πιο ερωτικό ράδιο της καρδιάς σου...", class: "normal" },
        { text: "εκεί που η μουσική γδύνει την ψυχή.", class: "title" }
    ];

    const display = document.getElementById('display');
    const mainCursor = document.getElementById('main-cursor');
    const entryButton = document.getElementById('entry-button');
    const skipButton = document.getElementById('skip-button');
    const textWrapper = document.getElementById('text-wrapper');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-radio-content');
    const radioPlayer = document.getElementById('radio-player');
    const introLogo = document.getElementById('intro-logo');

    let lineIndex = 0;
    let charIndex = 0;
    let isSkipped = false;
    let mouseTimer;

    // Λειτουργία για την εκκίνηση του Intro με την εικόνα
    function startSequence() {
        // Εμφάνιση εικόνας
        introLogo.style.opacity = "1";
        
        // Μετά από 3 δευτερόλεπτα, εξαφάνιση εικόνας και έναρξη κειμένου
        setTimeout(() => {
            if (isSkipped) return;
            introLogo.style.opacity = "0";
            setTimeout(() => {
                introLogo.style.display = "none";
                textWrapper.style.display = "block";
                type();
            }, 1000);
        }, 3000);
    }

    function type() {
        if (isSkipped) return; 

        if (lineIndex < script.length) {
            let currentLineObj = script[lineIndex];
            let currentSpan = document.getElementById('line-' + lineIndex);
            if (!currentSpan) {
                currentSpan = document.createElement('span');
                currentSpan.id = 'line-' + lineIndex;
                currentSpan.className = 'line ' + currentLineObj.class;
                display.appendChild(currentSpan);
            }

            if (charIndex < currentLineObj.text.length) {
                currentSpan.textContent += currentLineObj.text.charAt(charIndex);
                charIndex++;
                setTimeout(type, 50); 
            } else {
                lineIndex++;
                charIndex = 0;
                setTimeout(type, 600); 
            }
        } else {
            finishIntro();
        }
    }

    function finishIntro() {
        mainCursor.style.display = 'none';
        skipButton.style.display = 'none'; 
        
        setTimeout(() => {
            textWrapper.style.opacity = "0"; 
            
            setTimeout(() => {
                textWrapper.style.display = "none";
                entryButton.style.display = "block";
                setTimeout(() => {
                    entryButton.style.opacity = "1";
                }, 100);
            }, 1000); 
            
        }, 2000); 
    }

    function skipIntro() {
        isSkipped = true;
        introLogo.style.display = "none";
        textWrapper.style.display = "none";
        finishIntro();
    }

    document.addEventListener('mousemove', () => {
        if (isSkipped || entryButton.style.display === "block") return;
        skipButton.style.opacity = "1"; 
        clearTimeout(mouseTimer);
        mouseTimer = setTimeout(() => {
            skipButton.style.opacity = "0"; 
        }, 3000);
    });

    function enterRadio() {
        radioPlayer.src = "anigiautomata/automatoplayer.html";
        introScreen.style.opacity = "0";
        setTimeout(() => {
            introScreen.style.display = "none";
            mainContent.style.display = "block";
            document.body.style.overflow = "hidden"; 
            setTimeout(() => { mainContent.style.opacity = "1"; }, 100);
        }, 1000);
    }

    window.onload = startSequence; // Ξεκινάει με την αλληλουχία της εικόνας
</script>
